name: MoodSpace Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Garantir que a pasta do projeto existe
            if [ ! -d "~/moodproject" ]; then
              mkdir -p ~/moodproject
            fi
            
            cd ~/moodproject
            
            # Inicializar ou atualizar o repositório
            if [ ! -d ".git" ]; then
              git clone https://github.com/fullonyo/projectmood.git .
            else
              git pull origin main
            fi
            
            # Criar arquivo .env de produção
            cat <<EOF > .env
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            GIPHY_API_KEY=${{ secrets.GIPHY_API_KEY }}
            SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
            SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
            EOF

            # Build e Deploy com BuildKit e Cache Inline
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Roda as migrações/push do Prisma dentro do container do app
            # Forçando a versão 5.22.0 via npx para garantir compatibilidade com o schema e evitar a v7 (breaking changes)
            docker exec moodspace_app npx prisma@5.22.0 db push
            
            # Limpeza inteligente: remove imagens 'dangling' (sem tag) e containers parados.
            # O parâmetro -a remove imagens não usadas, mas isso mataria o cache. Usamos sem -a para manter cache.
            docker system prune -f
